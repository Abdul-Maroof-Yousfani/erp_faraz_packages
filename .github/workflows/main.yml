name: Deploy Laravel Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Files upload karna (Fastest Mode)
      - name: Copy files via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: 22
          # !vendor lagane se 15 minute wala kaam 1 minute mein ho jayega
          source: ".,!vendor,!node_modules,!.git,!.github,!storage/framework/*,!bootstrap/cache/*.php"
          target: "/var/www/farazpack/"
          strip_components: 0

      # 2. Remote Server par Setup aur Optimization
      - name: Execute SSH commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          script: |
            cd /var/www/farazpack
            
            # Directory structure setup
            mkdir -p storage/framework/{sessions,views,cache}
            mkdir -p bootstrap/cache
            
            # Permissions sahi karna (Taki 500 error na aaye)
            sudo chown -R www-data:www-data /var/www/farazpack
            sudo chmod -R 775 storage bootstrap/cache
            
            # Composer Install (Sahi path ke sath)
            # Ye command server par hi vendor folder bana degi
            php7.4 /usr/local/bin/composer install --no-dev --optimize-autoloader --no-interaction --ignore-platform-reqs
            
            # Laravel Artisan Commands for Speed
            if [ -f .env ]; then
                php7.4 artisan config:cache
                php7.4 artisan route:clear
                php7.4 artisan view:clear
                php7.4 artisan cache:clear
            else
                echo ".env file missing!"
            fi
            
            # Faltu files ki safayi
            rm -f index.php.backup .htaccess.backup vendor.zip
