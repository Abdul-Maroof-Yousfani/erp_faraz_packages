name: Deploy Laravel Project

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # STEP 1: Pehle rasta saaf karein taake SCP ko "Permission Denied" na aye
      - name: Pre-deployment Permissions
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          script: |
            # Taake naye upload hone wali files ko permission ka masla na ho
            sudo chown -R ${{ secrets.SFTP_USER }}:www-data /var/www/farazpack
            sudo chmod -R 775 /var/www/farazpack

      # STEP 2: Files upload karna
      - name: Copy files via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: 22
          source: "."
          target: "/var/www/farazpack/"
          strip_components: 0
          # overwrite: true  # Is se purani files replace ho jayengi

      # STEP 3: Final Ownership (Taake Laravel sahi chale)
      - name: Post-deployment Setup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          script: |
            cd /var/www/farazpack
            # Ownership sahi karein
            sudo chown -R ${{ secrets.SFTP_USER }}:www-data .
            # Laravel folders ko write permission dein
            sudo chmod -R 775 storage bootstrap/cache
