name: Deploy Laravel Project

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Files upload karna
      - name: Copy files via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: 22
          source: "."
          target: "/var/www/farazpack/"
          strip_components: 0

      # 2. Permissions aur Laravel setup
      - name: Execute SSH commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          script: |
            cd /var/www/farazpack
            
            # Directory structure create karna
            mkdir -p storage/framework/{sessions,views,cache}
            mkdir -p bootstrap/cache
            
            # Permissions set karna
            chmod -R 775 storage bootstrap/cache
            
            # Composer install (Path fix kiya hai)
            # Agar composer ka error aaye to 'composer' ki jagah '/usr/bin/composer' try karein
            composer install --no-dev --optimize-autoloader --no-interaction
            
            # Laravel Optimization
            if [ -f .env ]; then
                php7.4 artisan config:cache
                php7.4 artisan route:cache
                php7.4 artisan view:cache
            else
                echo ".env file not found, skipping artisan commands"
            fi
