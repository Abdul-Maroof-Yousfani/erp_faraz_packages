name: Deploy Laravel Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Files upload karna (Optimization: Faltu folders nikal diye)
      - name: Copy files via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: 22
          # 'source' mein humne vendor, node_modules aur git ko exclude kar diya hai
          # Is se upload size 90% kam ho jayega aur speed 10 guna barh jayegi
          source: ".,!vendor,!node_modules,!.git,!.github,!storage/framework/*,!bootstrap/cache/*.php"
          target: "/var/www/farazpack/"
          strip_components: 0

      # 2. Remote Server par Setup aur Optimization
      - name: Execute SSH commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          script: |
            cd /var/www/farazpack
            
            # Directory structure aur permissions ka masla hal karna
            mkdir -p storage/framework/{sessions,views,cache}
            mkdir -p bootstrap/cache
            
            # Ownership sahi karna taake Apache write kar sakay
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache
            
            # Composer Install: Sahi path (/usr/local/bin/composer) use karte hue
            # --no-dev aur --optimize-autoloader se speed aur performance barhti hai
            php7.4 /usr/local/bin/composer install --no-dev --optimize-autoloader --no-interaction --ignore-platform-reqs
            
            # Laravel Artisan Commands
            if [ -f .env ]; then
                php7.4 artisan config:cache
                php7.4 artisan route:clear
                php7.4 artisan view:clear
                # Purana cache clear karna zaroori hai
                php7.4 artisan cache:clear
            else
                echo ".env file not found, skipping artisan commands"
            fi
